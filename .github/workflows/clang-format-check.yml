name: Clang Format Check

on:
  pull_request:
    paths:
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - ".clang-format"

jobs:
  formatting-check:
    name: Formatting Check (${{ matrix.path }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        path:
          - "src"
          - "include"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Install clang-format 21 via apt
      # -------------------------------
      - name: Install clang-format 21
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo apt-get install -y clang-format-21
          sudo ln -sf /usr/bin/clang-format-21 /usr/local/bin/clang-format

      - name: Show clang-format version
        run: |
          clang-format --version

      # -------------------------------
      # Run clang-format
      # -------------------------------
      - name: Run clang-format on ${{ matrix.path }}
        id: format-check
        run: |
          FILES=$(git ls-files "${{ matrix.path }}/*.c" "${{ matrix.path }}/*.cpp" "${{ matrix.path }}/*.h")

          if [ -z "$FILES" ]; then
            echo "No files to check in ${{ matrix.path }}"
            echo "needs_formatting=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          clang-format --style=file -i $FILES
          git diff > clang-format-diff-${{ matrix.path }}.txt

          if [ -s clang-format-diff-${{ matrix.path }}.txt ]; then
            echo "needs_formatting=true" >> $GITHUB_OUTPUT
          else
            echo "needs_formatting=false" >> $GITHUB_OUTPUT
          fi

      - name: Read diff into variable
        if: steps.format-check.outputs.needs_formatting == 'true'
        id: read-diff
        run: |
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo '```diff' >> $GITHUB_OUTPUT
          cat clang-format-diff-${{ matrix.path }}.txt >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR with diff
        if: "steps.format-check.outputs.needs_formatting == 'true'"
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: false
          message: |
            ### ⚠️ Clang-format issues detected in `${{ matrix.path }}`
            ${{ steps.read-diff.outputs.diff }}

      - name: Fail if formatting is incorrect
        if: steps.format-check.outputs.needs_formatting == 'true'
        run: |
          echo "Formatting issues detected in ${{ matrix.path }}."
          exit 1
